<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <meta http-equiv="refresh" content="1">  -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

    <div class="container-fluid">
        <div class="container mt-3">

            <h1 class="main-heading">Ramadan</h1>
            <p class="sec-heading">Countdown 2025</p>
            <div class="card mx-auto mb-5 animate__animated animate__bounceInUp" style="width: 18rem;">
                <img src="./images/ramadan.png" class="card-img-top" alt="Ramadan Scenes">
                <div class="card-body">
                    <div class=" p-3 m-2 mx-auto"><div class="p-2 w-100 text-center mx-auto" id="days">
                            
                    </div></div>



                    <div class="sec d-flex justify-content-around p-3 text-center">
                         <!-- <h1 class="pt-2 dots">:</h1> -->
                        <div class="parts p-2" id="hours">
                            
                        </div> <h1 class="pt-2 dots">:</h1>
                        <div class="parts p-2" id="min">
                            
                        </div>  <h1 class="pt-2 dots">:</h1>
                        <div class="parts p-2" id="sec">
                            
                        </div>
                    </div>
                    <p class="text-center mt-4">left until blessed month of <span class="highlight">Ramadan Kareem</span></p>
                    

                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
