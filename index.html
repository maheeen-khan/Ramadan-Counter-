<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

    <div class="container-fluid">
        <div class="container mt-3">

            <h1 class="main-heading">Ramadan</h1>
            <p class="sec-heading">Countdown 2025</p>
            <div class="card mx-auto mb-5 animate__animated animate__bounceInUp" style="width: 18rem;">
                <img src="./images/ramadan.png" class="card-img-top" alt="Ramadan Scenes">
                <div class="card-body">

                    <div class="sec d-flex justify-content-around p-3 m-2 text-center">
                        <div class="parts p-2">
                            <h2>233</h2>Days
                        </div>
                        <div class="parts p-2">
                            <h2>11</h2>Hours
                        </div>
                        <div class="parts p-2">
                            <h2>32</h2>Minutes
                        </div>
                    </div>
                    <p class="text-center">left until blessed month of <span class="highlight">Ramadan Kareem</span></p>
                    <hr>

                    <p class="card-text mt-3 text-center bottom">Think about the rewards which are on offer!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <!-- <script src="app.js"></script> -->
</body>

</html>
